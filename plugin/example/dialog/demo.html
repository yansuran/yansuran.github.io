<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<title>弹窗插件</title>
<meta charset="UTF-8">
<meta name="renderer" content="webkit" />
<link rel="stylesheet" type="text/css" href="css/base.css"/>
     <style>
          .popup_mask{position:absolute;left:0;top:0;z-index:810;width:100%;background-color:#000;filter:alpha(opacity=70);opacity:0.3;}
          .popup_iframe{position:absolute;left:0;top:0;z-index:800;width:100%;background-color:#000;filter:alpha(opacity=70);opacity:0.3;}
          a.dialog-main-close{  position: absolute;width: 11px;height: 11px;right:10px;top:15px;display: block;padding-right: 5px;cursor: pointer;background:url(images/n_close_black.png) no-repeat ; }
          .pop-common-dialog{ display:none; position:absolute;top:50%;left:50%;margin-left:-205px;z-index:900; width:410px; height:200px;}
          .full-opacity-bg{width:100%;height:100%;background:#000;position:absolute;top:0;left:0;z-index:-1;filter:alpha(opacity=20);-ms-filter:alpha(opacity=20);-moz-opacity:0.2;-khtml-opacity: 0.2;opacity:0.2;}
          .pop-keytips-relbox{ position:relative; width:100%; height:100%; overflow:hidden;}
          .pop-key-notice-txt{ width:396px; height:186px; margin:5px auto; border:2px solid #e1e1e1; background-color:#fff;}

          .pop-key-notice-txt .pop-mtArea{ font-size:14px; color:#333; font-weight:bold; line-height:22px; padding:40px 0 0 95px;  background:url(images/notice_tip.gif) 50px 45px no-repeat; }
          .pop-key-select-btn{ width:100%; text-align:center; padding-top:30px; font-size:0px;}
          .pop-key-select-btn a{ display:inline-block; width:90px; height:32px; line-height:31px; font-size:14px; margin:0px 12px;  background:url(images/s_key_btn.jpg) no-repeat; color:#555;  filter:alpha(opacity=90);opacity:0.9;}
          .pop-key-select-btn a.contin-to-keep{ background-position:0px 0px;}
          .pop-key-select-btn a.contin-to-edit{ background-position:-90px 0px; color:#fff;}
          .pop-key-select-btn a:hover{filter:alpha(opacity=100);opacity:1;}
     </style>
</head>

<body style="height: 1500px;">

<!-- //密码过于简单提示  dialog -->
<div class="pop-common-dialog pop-key-notice">
     <div class="pop-keytips-relbox">
          <a class="pop_close dialog-main-close" href="javascript:;"></a>
          
          <div class="pop-key-notice-txt">
              <div class="pop-mtArea">
                  客官，您的密码太简单了，可能有安全<br>
                  风险哦！建议您马上修改
              </div> 
              <div class="pop-key-select-btn">
                  <a class="pop_close contin-to-keep" href="javascript:;">残忍忽略</a>
                  <a class="pop_close contin-to-edit" href="javascript:;">速度修改</a>
              </div>

              <p style=" height:20px; line-height:20px;text-align:center;"><i class="delayClose"></i>秒自动关闭</p>

          </div>
          <div class="full-opacity-bg"></div>
     </div>
</div>




<input class="easykey-dialog-btn" style="width:190px; height:32px; margin:50px; cursor:pointer" type="button" value="弹窗按钮" />




</body>
<script src="../../res/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<script>
;(function(){
    $("input.easykey-dialog-btn").click(function(){
        $(this).PopupDialog({
            popupClass:'.pop-key-notice',
            maskLayer:true,
            delayClose:2, //自动关闭时间
            callback:function(){
                 alert('自动关闭后的回调函数执行！')
            }
        });
    });

})(jQuery);


</script>



</html>
